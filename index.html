<style>
    :root {
        --background: #2c2c2c;
        --text: #e0e0e0;
        --primary: #3a3a3a;
        --secondary: #242424;
        --accent: #4CAF50;
        --disabled: #666666;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: var(--background);
        color: var(--text);
        transition: all 0.3s ease;
    }

    h1 {
        color: var(--text);
        text-align: center;
        font-size: 2rem;
        margin-bottom: 2rem;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 15px;
        background-color: var(--background);
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-radius: 10px;
        background-color: var(--primary);
        box-shadow: 5px 5px 10px var(--secondary), 
                    -5px -5px 10px var(--primary);
    }

    th {
        font-weight: bold;
        background-color: var(--secondary);
    }

    input[type="checkbox"] {
        transform: scale(1.5);
        margin-right: 10px;
    }

    input[type="checkbox"]:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: var(--secondary);
        color: var(--text);
        box-shadow: inset 2px 2px 5px var(--secondary), 
                    inset -2px -2px 5px var(--primary);
    }

    input[type="text"]:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 15px 30px;
        font-size: 1rem;
        background-color: var(--accent);
        color: var(--text);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 5px 5px 10px var(--secondary), 
                    -5px -5px 10px var(--primary);
    }

    button:hover {
        background-color: #45a049;
        box-shadow: 2px 2px 5px var(--secondary), 
                    -2px -2px 5px var(--primary);
    }

    @media (max-width: 768px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }

        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        tr {
            margin-bottom: 15px;
        }

        td {
            border: none;
            position: relative;
            padding-left: 50%;
            text-align: left;
            margin-bottom: 10px;
        }

        td:before {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
            content: attr(data-label);
            font-weight: bold;
        }
    }
</style>
</head>

                <th>Completion Status</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically inserted here -->
        </tbody>
    </table>
    <button id="editSaveBtn">Enable Editing</button>
    <button id="downloadBtn">Download Report</button>
</div>

    fetch(BIN_URL, {

        }
    })

        const items = data.record; // The actual JSON data
        items.forEach((item, index) => {
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);

            cell1.textContent = item.subject;
            cell1.setAttribute('data-label', 'Subject');

            cell3.innerHTML = `<input type="text" id="comment${index}" value="${item.comment}" disabled>`;
            cell3.setAttribute('data-label', 'Comments');
        });
    })
    .catch(error => console.error('Error fetching JSON:', error));
}

        checkbox.disabled = !isEditing;

    editSaveBtn.textContent = isEditing ? 'Save Changes' : 'Enable Editing';

});
